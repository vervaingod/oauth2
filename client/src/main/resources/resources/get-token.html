<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>授权码模式</title>
</head>
<body>
<h2>这个页面用来获取token</h2>
<table>
    <tr>
        <td>
            <a href="http://localhost:8080/oauth/authorize?client_id=clientApp&response_type=code&redirect_uri=http://localhost:8081/api/profile&scope=read_profile">
                点我来获取token</a>
        </td>
    </tr>

    <tr>
        <td>
            <a href="http://localhost:8082/api/profile">点我直接访问用户信息提示没有权限</a>
        </td>
    </tr>
</table>
</body>
</html>
