<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>密码模式</title>
</head>
<body>
<h2>这个页面用来获取token</h2>
<table>
    <tr>
        <td>
            <a href="http://localhost:8080/oauth/token?username=admin&password=123&grant_type=password&client_id=clientApp&client_secret=secret&response_type=code&scope=read_profile">
                点我来获取token</a>
        </td>
    </tr>

    <tr>
        <td>
            <a href="http://localhost:8082/api/profile">点我直接访问用户信息提示没有权限</a>
        </td>
    </tr>
</table>
</body>
</html>
